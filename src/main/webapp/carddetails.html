<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card-container {
            width: 100%;
            max-width: 400px;
            padding: 20px 45px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px; /* Increased border radius for a softer look */
            transition: box-shadow 0.3s; /* Added transition for box-shadow effect */
        }
        .card-container:hover {
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2); /* Shadow effect on hover */
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px; /* Slightly increased border-radius */
            font-size: 1em;
            transition: border-color 0.3s; /* Transition effect for border */
        }
        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #007bff; /* Border color change on focus */
            outline: none; /* Remove default outline */
        }
        input[type="submit"] {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            border-radius: 6px; /* Slightly increased border-radius */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Added transition for background color and transform */
            width: 50%;
            margin: 0 auto; /* Center align submit button */
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }
    </style>
</head>
<body>
    <div class="card-container">
        <h1>Enter Card Details</h1>
        <form action="CardDetailsServlet" method="POST">
            <div style="margin-bottom: 15px;">
                <label for="cardno">Card Number</label>
                <input type="text" name="cardno" id="cardno" required />
            </div>
            <div style="margin-bottom: 15px;">
                <label for="cardholdername">Card Holder Name</label>
                <input type="text" name="cardholdername" id="cardholdername" required />
            </div>
            <div style="margin-bottom: 15px;">
                <label for="expdate">Expiry Date</label>
                <input type="date" name="expdate" id="expdate" required />
            </div>
            <div style="margin-bottom: 20px;">
                <label for="cvv">CVV</label>
                <input type="text" name="cvv" id="cvv" required />
            </div>
            <div style="text-align:center">
                <input type="submit" value="Enter" />
            </div>
        </form>
    </div>
</body>
</html>
